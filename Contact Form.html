    <body>
        <form>
       <label for="fname">Full Name:</label><br>
        <input type="text" id="fname" value=""><br><br>
        <label for="Email">Email:</label><br>
        <input type="text" id="email" value=""><br><br>
            <label for="phone">Enter your phone number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
          Message<br>  <textarea name="message" placeholder="message" rows="1" cols="30"></textarea>
           <br><input type="submit" value="Submit"> </form>
